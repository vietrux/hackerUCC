<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USTH CODERS CLUB - Member Profile</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            overflow: hidden;
        }
        .card {
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .card-header {
            background-color: #00ff00;
            color: #0a0a0a;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(0, 0, 0, 0.1) 20px,
                rgba(0, 0, 0, 0.1) 40px
            );
            animation: scan 10s linear infinite;
        }
        @keyframes scan {
            from { transform: translateY(0); }
            to { transform: translateY(50%); }
        }
        .card-header h1 {
            margin: 0;
            font-size: 24px;
            position: relative;
        }
        .card-header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.8;
            position: relative;
        }
        .card-body {
            padding: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #00ff00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }
        .avatar::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                transparent 0deg,
                transparent 340deg,
                #00ff00 340deg,
                #00ff00 360deg
            );
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .avatar svg {
            width: 60px;
            height: 60px;
            fill: #0a0a0a;
            position: relative;
            z-index: 1;
        }
        .member-name {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .member-position {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
        }
        .member-details {
            font-size: 14px;
            color: #00ff00;
        }
        .member-details p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .member-details p::before {
            content: '>';
            margin-right: 10px;
        }
        .card-footer {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #00ff00;
            border-top: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="background" id="matrix"></div>
    <div class="card">
        <div class="card-header">
            <h1>USTH CODERS CLUB</h1>
            <p>Member Profile</p>
        </div>
        <div class="card-body">
            <div class="avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
            <div class="member-name">LE VIET TRUNG</div>
            <div class="member-position">Phó chủ nhiệm</div>
            <div class="member-details">
                <p><strong>Position:</strong> Vice President</p>
                <p><strong>Department:</strong> Leadership</p>
                <p><strong>Joined:</strong> 2023</p>
            </div>
        </div>
        <div class="card-footer">
            USTH Coders Club - Fostering innovation and collaboration in coding
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var card = document.querySelector('.card');
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);

            function createMatrixBackground() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                document.getElementById('matrix').appendChild(canvas);

                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                const fontSize = 10;
                const columns = canvas.width / fontSize;
                const drops = [];

                for (let i = 0; i < columns; i++) {
                    drops[i] = 1;
                }

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#0f0';
                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = characters.charAt(Math.floor(Math.random() * characters.length));
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                setInterval(draw, 33);
            }

            createMatrixBackground();
        });
    </script>
</body>
</html>
